---
- hosts: localhost
  remote_user: ansible
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: yes
  connection: ssh
  tasks:  
   - name: Installing Prerequisites for Kubernetes
     become_method: sudo
     apt: 
       name:
         - apt-transport-https
         - ca-certificates
         - curl
         - gnupg-agent
         - vim
         - software-properties-common
       state: present
   - name: Add Dockerâ€™s official GPG key
     apt_key:
       url: https://download.docker.com/linux/ubuntu/gpg
       state: present
   - name: Add Docker Repository
     apt_repository:
       repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
       state: present
       filename: docker
       mode: 0600
   - name: Install Docker Engine.
     apt: 
       name:
         - docker-ce
         - docker-ce-cli
         - containerd.io
       state: present
   - name: Enable service docker, and enable persistently
     service: 
       name: docker
       enabled: yes
   - name: Add Google official GPG key
     apt_key:
       url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
       state: present
   - name: Add Kubernetes Repository
     apt_repository:
       repo: deb http://apt.kubernetes.io/ kubernetes-xenial main 
       state: present
       filename: kubernetes
       mode: 0600
   - name: Installing Kubectl
     apt: 
       name:
         - kubectl
         - kubelet
   - name: Downloading minikube
     get_url:
       url: https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
       dest: /tmp/minikube-linux-amd64
     shell: chmod ansible /tmp/minikube-linux-amd64
   - name: Configuring minikube
     become: false
     command: "{{ item }}"
     with_items:
       - chmod +x /tmp/minikube-linux-amd64
       - mv /tmp/minikube-linux-amd64 /usr/local/bin/minikube
       - minikube start
